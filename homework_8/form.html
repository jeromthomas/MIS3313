<html>
  <head>
    <title>Travel Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Chapter 5</h1>
    </header>
    <div class="form">
      <h2>TRAVEL FORM</h2>
      <form
        action="http://www.randyconnolly.com/tests/process.php"
        method="POST"
      >
        <div class="top-section">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" placeholder="Enter Full Name" />
          <label for="note">Note</label>
          <textarea id="note" placeholder="Enter note" rows="5"></textarea>
        </div>
        <div class="mid-section">
          <div class="location">
            <label for="continent">Continent</label>
            <select id="continent">
              <option value="choose_continent">Choose continent</option>
              <option value="africa">Africa</option>
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="north_america">North America</option>
              <option value="south_america">South America</option>
            </select>
            <label for="country">Country</label>
            <select id="country">
              <option value="choose_country">Choose country</option>
              <option value="canada">Canada</option>
              <option value="mexico">Mexico</option>
              <option value="united_states">United States</option>
            </select>
            <label for="city">City</label>
            <input type="text" id="city" />
          </div>
          <div class="details">
            <div class="transport border">
              <label for="transportation">Need transportation to Airport</label>
              <div>
                <input
                  type="radio"
                  id="yes"
                  value="yes"
                  name="transportation"
                />
                <label for="yes" class="inline">Yes</label>
              </div>
              <div>
                <input type="radio" id="no" value="no" name="transportation" />
                <label for="no" class="inline">No</label>
              </div>
            </div>
            <div class="doc border">
              <label for="document">Document</label>
              <div>
                <input type="checkbox" id="passport" name="document" />
                <label for="passport" class="inline">Passport</label>
              </div>
              <div>
                <input type="checkbox" id="visa" name="document" />
                <label for="visa" class="inline">Visa</label>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-section">
          <div class="location">
            <label for="member">How many member?</label>
            <input type="number" id="member" min="1" max="10" />
          </div>
          <div class="details">
            <div class="date border">
              <div class="depart">
                <label for="depart" class="inline">Depart Date: </label>
                <input type="date" id="depart_date" name="depart" />
                <label for="depart_time" class="inline">Time: </label>
                <input type="time" id="depart_time" name="depart" />
              </div>
              <div class="return">
                <label for="return" class="inline">Return Date: </label>
                <input type="date" id="return_date" name="depart" />
                <label for="depart_time" class="inline">Time: </label>
                <input type="time" id="return_time" name="depart" />
              </div>
            </div>
          </div>
        </div>
        <div class="tos">
          <label for="tos" class="inline"
            >Agree to all legal terms before submit</label
          >
          <input type="checkbox" id="tos" name="tos" />
        </div>
        <div class="buttons">
          <input type="Submit" />
          <input type="reset" value="Clear Form" />
        </div>
      </form>
    </div>
  </body>
</html>
